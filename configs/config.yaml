# @package _global_
defaults:
  - model: gcn_topk
  - data: mutag
  - training: default
  - _self_

# Experiment configuration
experiment:
  name: "graph_pooling_experiment"
  tags: ["pooling", "graph_classification"]
  notes: "Comparison of different graph pooling methods"

# Device configuration
device: "auto"  # auto, cuda, mps, cpu
seed: 42

# Paths
paths:
  data_dir: "data"
  checkpoint_dir: "checkpoints"
  log_dir: "logs"
  assets_dir: "assets"

# Logging
logging:
  use_wandb: true
  use_tensorboard: true
  log_level: "INFO"
  log_every_n_steps: 10
